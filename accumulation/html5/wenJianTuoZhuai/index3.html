<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文件拖拽</title>
<style type="text/css">
*{ margin:0; padding: 0; list-style: none;}
#div1{ width:300px; height:300px; position:absolute; left:50%; top:50%; margin:-150px 0 0 -150px; border:1px dashed #000;
    text-align:center; line-height:300px; display:none;}
</style>
<script type="text/javascript">
    window.onload = function() {
        var oDiv = document.getElementById("div1");
        var oImg = document.getElementById("img1");
        var oM = document.getElementById("m1");
        var timer = null;
        document.ondragover = function() {
            clearTimeout(timer);
            oDiv.style.display="block";
            timer = setTimeout(function() {
                oDiv.style.display = "none";
            }, 100);
        };

        oDiv.ondragenter = function() {
            oDiv.innerHTML = "释放鼠标";
        };

        oDiv.ondragleave = function() {
            oDiv.innerHTML = "将文件拖到此区域。。。";
        };

        oDiv.ondragover = function() {
            return false;
        };

        oDiv.ondrop = function(ev) {
            var oFile = ev.dataTransfer.files[0];
            var reader = new FileReader();
            reader.onload = function() {
                //alert(reader.result);
                //oImg.src = reader.result;
                //document.getElementById("t1").value = reader.result;
                alert("读取文件成功！");
            };

            reader.onprogress = function(ev) {
                oM.value = ev.loaded/ev.total*100;
                if(oM.value>=50){
                    reader.abort(); //强制中断
                }
            };

            reader.onerror = function() {
                alert("出错了");
            };

            reader.onabort = function() {
                alert("断了！");
            };

            //reader.readAsBinaryString(oFile);
            reader.readAsDataURL(oFile)
            //读取文本文档这种文件的
            //reader.readAsText(oFile, "gb2312");
            return false;
        };


    };
</script>
</head>
<body>
<img src="" id="img1" />
<textarea id="t1" rows="10" cols="40"></textarea>
<meter id="m1" style="width: 400px;" min="0" max="100" value="0"></meter>
<div id="div1">
    将文件拖到此区域!
</div>
</body>
</html>
