<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>fibonacci</title>
<style type="text/css">
</style>
<script type="text/javascript">

    function fib(n) {
        var x= 0, y=1;
        for(var i=1; i<n; i++) {
            y=x+y;
            x=y-x;
        }
        return y;
    }

    alert(fib(100));

</script>
</head>
