<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<style type="text/css">
    *{margin:0; padding: 0;}
    .clear:after{display: block; content:""; clear:both;}
    .clear{zoom:1;}
    .right{display: inline; float: right;}
    ul { background: green;}
    li{ list-style: none; width: 80px; height: 80px; background: red; float: left; display: inline;}
    /*
        bug原因：
            父级右浮动，子级左浮动，清除浮动的时候，把clear加到ul上了。
            解决方法：
                把最后一个ul上的clear，放到div上就好了
    */
</style>
<script type="text/javascript">
</script>
</head>
<body>
    <ul class="right clear">
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
    </ul>
    <ul class="right clear">
        <li>2-1</li>
        <li>2-2</li>
        <li>2-3</li>
    </ul>
    <div class="right">
        <ul class="clear">
            <li>3-1</li>
            <li>3-2</li>
            <li>3-3</li>
        </ul>
    </div>
</body>
</html>
