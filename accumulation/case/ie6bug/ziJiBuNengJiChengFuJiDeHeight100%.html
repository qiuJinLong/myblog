    .shadow{ position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; opacity: 0.3;}
    /*
        bug原因：
            父级相对定位，子级绝对定位，子级不能设置height:100%来自适应父级的高度。
            解决方法：
                .shadow加上样式{z-index:-1; height:9999px;}  然后给p加上color：#fff(ie6模拟器不支持透明)
    */
</style>
