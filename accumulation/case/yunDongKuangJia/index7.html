<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>布局转换</title>
<style type="text/css">
*{ margin: 0; padding: 0; list-style: none;}
#ul1{ position: relative; width: 510px; height: 510px; border: 1px solid #000; margin: 30px auto;}
    #ul1 li{ float: left; width: 150px; height: 150px; background: #ccc; margin: 10px;}
</style>
    <script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var oUl = document.getElementById("ul1");
        var aLi = oUl.children;

        var aPos = [];
        for(var i=0; i<aLi.length; i++) {
            aPos[i] = {left:aLi[i].offsetLeft, top:aLi[i].offsetTop};
            aLi[i].style.left = aPos[i].left + "px";
            aLi[i].style.top = aPos[i].top + "px";
        }

        for(var i=0; i<aLi.length; i++) {
            aLi[i].style.position = "absolute";
            aLi[i].style.margin = "0";
        }

        var zIndex = 2;
        for(var i=0; i<aLi.length; i++) {
            aLi[i].onmouseover = function() {
                this.style.zIndex = zIndex++;
                move(this, {width:300, height:300, marginLeft:-75, marginTop:-75});
            };
            aLi[i].onmouseout = function() {
                move(this, {width:150, height:150, marginLeft:0, marginTop:0});
            };
        }

    };
</script>
</head>
<body>
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
