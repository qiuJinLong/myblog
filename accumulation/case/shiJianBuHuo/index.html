<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>事件捕获</title>
<style type="text/css">
</style>
<script type="text/javascript">
    window.onload = function() {
        function show() {
            alert("show");
        }
        function show2() {
            alert("show2");
        }
        /*
            //这种情况下弹出的分别是show和show2
            addEvent(document, "click", show);
            addEvent(document, "click", show2);
        */
        /*
            //这种情况下之弹出一次show
            addEvent(document, "click", show);
            addEvent(document, "click", show);
        */
        function addEvent(obj, sEv, fn) {
            if(obj.addEventListener) {
                obj.addEventListener(sEv, fn, false);
            } else {
                obj.attachEvent("on"+sEv, fn);
            }
        }

    };
</script>
</head>
<body>

</body>
</html>
