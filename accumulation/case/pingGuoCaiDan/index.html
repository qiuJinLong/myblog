<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>苹果菜单</title>
<style type="text/css">
    *{ margin: 0; padding: 0; list-style: none;}
    #div1{position: absolute;left: 0;bottom: 0;width: 100%;text-align: center}
    #div1 img{width:64px}
</style>
<script type="text/javascript" src="move3.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var aText = document.getElementsByTagName("input");
        var oDiv = document.getElementById("div1");
        var aImg = oDiv.children;

        document.onmousemove = function(ev) {
            var oEvent = ev||event;
            var x1 = oEvent.clientX;
            var y1 = oEvent.clientY;
            for(var i=0; i<aImg.length; i++) {
                var x2 = aImg[i].offsetLeft+aImg[i].offsetWidth/2;
                var y2 = aImg[i].offsetTop+aImg[i].offsetHeight/2+oDiv.offsetTop;
                var a = x2 - x1;
                var b = y2 - y1;
                var dis = Math.sqrt(a*a+b*b);
                var scale = 1- dis/300;
                if(scale<0.5) {
                    scale=0.5;
                }
                aText[i].value = scale.toFixed(2);
                aImg[i].style.width=128*scale+"px";
            }
        };
    };
</script>
</head>
<body>
    <input type="text" value="" />
    <input type="text" value="" />
    <input type="text" value="" />
    <input type="text" value="" />
    <input type="text" value="" />
    <div id="div1">
        <img src="img/1.png" />
        <img src="img/2.png" />
        <img src="img/3.png" />
        <img src="img/4.png" />
        <img src="img/5.png" />
    </div>
</body>
</html>
