<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>拖拽</title>
    <style type="text/css">
        #div1{ position: absolute; left: 0; top: 0; width: 200px; height: 200px; background: red; cursor: move;}
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var oDiv = document.getElementById("div1");

            drag(oDiv);

            function drag(obj) {
                obj.onmousedown = function(ev) {
                    var oEvent = ev || event;
                    var disX = oEvent.clientX - obj.offsetLeft;
                    var disY = oEvent.clientY - obj.offsetTop;

                    document.onmousemove = function(ev) {
                        var oEvent = ev || event,
                                l = oEvent.clientX - disX,
                                t = oEvent.clientY - disY;
                        if(l < 10) {
                            l = 0
                        } else if(l > document.documentElement.clientWidth - oDiv.offsetWidth - 10) {
                            l = document.documentElement.clientWidth - oDiv.offsetWidth;
                        }
                        if(t < 10) {
                            t = 0;
                        } else if(t > document.documentElement.clientHeight - oDiv.offsetHeight -10) {
                            t = document.documentElement.clientHeight - oDiv.offsetHeight;
                        }
                        obj.style.left = l + "px";
                        obj.style.top = t + "px";
                    };

                    document.onmouseup = function() {
                        document.onmousemove = null;
                        document.onmouseup = null;
                        obj.releaseCapture && obj.releaseCapture();
                    };
                    obj.setCapture && obj.setCapture();
                    return false;
                };
            }

        };
    </script>
</head>
<body>

<div id="div1"><img src="logo.png" width="100" height="100" /></div>

sadfdsafdsafdsaf
</body>
</html>
