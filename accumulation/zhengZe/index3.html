<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>正则表达式-校验座机号</title>
<style type="text/css">
*{ margin: 0;padding: 0; list-style: none;}

</style>
<script type="text/javascript">
    window.onload = function() {
        var oT = document.getElementById("t1");
        var oBtn = document.getElementById("btn1");
        var reg = /(0[1-9]\d{1,2}-)?[1-9]\d{6,7}/;
        //var reg = /^(0[1-9]\d{1,2}-)?[1-9]\d{6,7}$/;

        oBtn.onclick = function() {
            alert(oT.value.match(reg));
            //alert(reg.test(oT.value));
        };

        /*
        * ^匹配字符串的开始位置，不匹配任何字符，$匹配字符串的结束的位置，不匹配任何字符
        * \b匹配一个单词边界，也就是单词和空格之间的位置，不匹配任何字符。
        * 元字符^(和数字6在同一个键位上的符号)和$都匹配一个位置，这和\b有点类似。^匹配你要用来查找的字符串的开头，
        * $匹配结尾。这两个代码在验证输入的内容时非常有用，比如一个网站如果要求你填写的QQ号必须为5位到12位数字时，
        * 可以使用^\d{5,12}$
        * 因为使用了^和$，所以输入的珍格格字符串都要用来和\d{5,12}来匹配，也就是说整个输入必须是5到12个数字，因此如果输入的
        * QQ号能匹配这个正则表达式的话，那就符合要求了。
        * 正则表达式引擎通常会提供一个"测试指定的字符串是否匹配一个正则表达式"的方法，如JavaScript里的RegExp.test()方法或.Net
        * 里的Regex.IsMatch()方法。这里的匹配是指字符串里有没有符合比到达时规则的部分。
        * 如果不使用^和$的话，对于\d{5, 12}而言，使用这样的方法就只能保证字符串里包含5到12个连续数字，而不是整个字符串就是
        * 5到12位数字
        * */


        //检测中文
//        var reg = /^[\u4e00-\u9fa5]{2,6}$/;
//        alert(reg.test("你好"));


        var str='   nice  to    meet       you!    ';
        //alert('|'+str.replace(/\s+/g,'')+'|');
        //alert('|'+str.replace(/^\s+|\s+$/g,'')+'|');
        alert('|'+str.replace(/^\s+|\s+$/g,'').replace(/\s+/g, " ")+'|');
    };

</script>
</head>
<body>
<input type="text" id="t1">
<input type="button" value="校验" id="btn1">
</body>
</html>
